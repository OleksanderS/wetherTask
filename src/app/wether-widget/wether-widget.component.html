
<div class="wether-widget">
  <div class="listBlock">
    <p>Places list:</p>
    <div class="item-container" *ngFor="let wItem of wetherItems$ | async; index as i;">
      <wether-item [data]="wItem"></wether-item>
      <button *ngIf="!wItem.place.defaultItem" class="delete-button" (click)="deletePlace(i)" title="Delete">D</button>
    </div>
  </div>
  <div class="addBlock">
    <div class="delimiter"></div>
    <wether-item-add></wether-item-add>
  </div>
</div>
